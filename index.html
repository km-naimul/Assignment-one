<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="raleway-normal">
    <header class="header">
        <nav>
            <h3 class="nav-title text-primary">Lets Code</h3>
            
            <ol><button class="btn-primary">Sign Up</button></ol>
            

            
        </nav>
        <div class="banner">

               <br>
                <div class="text-centre stay-focus"><button class="btn-primary">Stay Focus</button></div>
            </div>

        </div>
    </header>

    <main>
        <div class="see-it">
            <div class="see-it-content"><h3>See It in Action</h3>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="btn-primary">Launch Live Preview</button></div>

        <img class="see-it-pic" src="Assets/wc-mini.png" alt="">
        </div>
    
        <section class="about secondary-bg">
            <h3 class="section-title">Joined Thousands of Productive Users</h3>
            <p>
                <div class="about-items">
                    <div class="about-item">
                        <p class="item-title">50K</p>
                        <p class="item-description">Active Users</p>
                    </div>
                    <div class="about-item">
                        <p class="item-title">2M+</p>
                        <p class="item-description">Focus Sessions</p>
                    </div>
                    <div class="about-item">
                        <p class="item-title">95%</p>
                        <p class="item-description">Satisfaction Rate</p>
                    </div>
                </div>

            </p>

        </section>

    <footer></footer>
